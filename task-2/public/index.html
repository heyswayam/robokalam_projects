<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <h1 class="fs-3 mx-4 mt-5 ">Basic Form with database integration</h1>
    </div>
    <div class="container my-5 w-75">

      <form action="/sign_up" method="POST">
        <div class="mb-3 w-75">
          <label for="exampleInputPassword1" id="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="exampleInputPassword1">
        </div>
        <div class="mb-3 w-50">
          <label for="exampleInputPassword1" id="phoneno" class="form-label">Phone</label>
          <input type="text" class="form-control" name="phoneno" id="exampleInputPassword1">
        </div>
        <div class="mb-3 w-50">
          <label for="exampleInputPassword1" id="skills" id="email"class="form-label">Skills</label>
          <input type="text" class="form-control" name="skills" id="exampleInputPassword1">
        </div>
        <div class="mb-3 w-50">
          <label for="exampleInputEmail1" id="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" id="password" class="form-label">Password</label>
          <input type="text" class="form-control" name="password" id="exampleInputPassword1">
        </div>

        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="verified" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Have you re-verified the information provided?</label>
        </div>

          
          <button type="submit" value="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
